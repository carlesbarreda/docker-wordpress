on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: install buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: login to docker hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: build the image
        run: |
          docker buildx build \
            --file Dockerfile.php7.4-fpm.buildx \
            --platform linux/amd64,linux/386,linux/arm64,linux/arm/v7 \
            --tag carlesbarreda/php:7.4.16-fpm-alpine \
            --tag carlesbarreda/php:7.4-fpm-alpine \
            --tag carlesbarreda/php:7-fpm-alpine \
            --push .
          docker buildx build \
            --file Dockerfile.php7.4-zts.buildx \
            --platform linux/amd64,linux/386,linux/arm64,linux/arm/v7 \
            --tag carlesbarreda/php:7.4.16-zts-alpine \
            --tag carlesbarreda/php:7.4-zts-alpine \
            --tag carlesbarreda/php:7-zts-alpine \
            --push .
          docker buildx build \
            --file Dockerfile.php8.0-fpm.buildx \
            --platform linux/amd64,linux/386,linux/arm64,linux/arm/v7 \
            --tag carlesbarreda/php:8.0.3-fpm-alpine \
            --tag carlesbarreda/php:8.0-fpm-alpine \
            --tag carlesbarreda/php:8-fpm-alpine \
            --tag carlesbarreda/php:latest \
            --push .
          docker buildx build \
            --file Dockerfile.php8.0-zts.buildx \
            --platform linux/amd64,linux/386,linux/arm64,linux/arm/v7 \
            --tag carlesbarreda/php:8.0.3-zts-buster \
            --tag carlesbarreda/php:8.0-zts-buster \
            --tag carlesbarreda/php:8-zts-buster \
            --push .
